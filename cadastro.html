<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Empresty</h1>
    <form>
        <h2>Cadastro de Cliente</h2>
        <input id="nome" type="text" placeholder="Nome completo do cliente">
        <input id="cpf" type="text" placeholder="CPF do cliente">
        <input id="cep" type="text" placeholder="CEP do cliente">
        <input id="numero" type="text" placeholder="Número residencial do cliente">
        <input id="limite" type="text" placeholder="Limite de crédito concedido ao cliente">
        <button id="btnCadastrar" type="button">Cadastrar</button>
    </form>
    <div class="lista">
        <h2>Clientes cadastrados</h2>
        <table>
            <thead>
                <th>Nome</th>
                <th>CPF</th>
                <th>CEP</th>
                <th>Limite de Crédito</th>
            </thead>
            <tbody id="tabelaCliente"></tbody>
        </table>
    </div>
    <script src="cadastro.js" type="module"></script>

</body>
</html>
